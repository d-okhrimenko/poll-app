<header class="site-header" role="banner">
  <a class="brand" routerLink="/" aria-label="PollApp Home">{{ title() }}</a>
  @if(isAdmin())
  {
  <a class="nav-link" routerLink="/admin">Панель адміністрування</a>
  }
  <nav class="nav" aria-label="Primary">
    @if (!isAuthenticated()) {
    <a routerLink="/login" class="nav-link">Вхід</a>
    <a routerLink="/register" class="nav-link">Реєстрація</a>
    } @else {
    <span class="user">{{ userEmail() }}</span>
    <button type="button" class="nav-link" (click)="logout()">Вихід</button>
    }
  </nav>
</header>

<div id="main">
  <router-outlet></router-outlet>
</div>
